        <script>
        $(document).ready(function(){
            
            var active = 1;
            var max = 3;
        
            function move(active){
                $(".container").removeClass("active");
                $(".c"+active).addClass("active");
            }
    
            $( ".n2 a" ).on( "click", function() {
                if(active<=2){
                    console.log("Ã¶kar");
                    active++;
                    move(active);
                }else{
                    console.log("Max");
                }
            });
            $( ".n1 a" ).on( "click", function() {
                if(active>=2){
                    console.log("minskar");
                    active--;
                    move(active);
                }else{
                    console.log("Min");
                }
            });
            
        });
        </script>
